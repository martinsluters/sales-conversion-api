spring.application.name=SalesConversionAPI
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_POST:5432}/${DB_TABLE:sales_conversion}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
api-base-segment=api
api-tracking-path=/${api-base-segment}/track
api-metrics-path=/${api-base-segment}

spring.security.user.name=${BASIC_AUTH_USERNAME:user}
spring.security.user.password=${BASIC_AUTH_PASSWORD:password}
